<!--
- [INPUT]: 依赖 /api/report 提供的 AnalysisReport JSON
- [OUTPUT]: 提供依赖图可视化页面骨架与交互容器
- [POS]: dep-graph Web Viewer 静态入口，承载图与搜索面板
- [PROTOCOL]: 变更时更新此头部，然后检查 ../CLAUDE.md
-->
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenKestrel Dep Graph</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <h1>Dependency Graph</h1>
        <p id="meta"></p>
      </div>
      <div class="actions">
        <label class="switch-inline">
          <input id="toggle-short-name" type="checkbox" />
          <span>仅文件名</span>
        </label>
        <button id="show-aggregate">聚合图</button>
        <button id="show-file">文件图</button>
      </div>
    </header>

    <main class="layout">
      <section class="left">
        <label class="search-wrap">
          <span>搜索文件</span>
          <input id="search" placeholder="输入路径关键字..." />
        </label>
        <h2 id="file-list-title">文件列表</h2>
        <div id="search-results" class="results"></div>

        <h2>网状热点 Top 20</h2>
        <div id="mesh-list" class="results"></div>

        <h2>循环依赖 Top 20</h2>
        <div id="cycle-list" class="results"></div>
      </section>

      <section class="center">
        <div id="graph-toolbar" class="graph-toolbar">
          <label class="toolbar-item">
            方向
            <select id="filter-direction">
              <option value="both">双向</option>
              <option value="outbound">下游</option>
              <option value="inbound">上游</option>
            </select>
          </label>
          <label class="toolbar-item">
            深度
            <select id="filter-depth">
              <option value="1">1跳</option>
              <option value="2">2跳</option>
              <option value="3">3跳</option>
            </select>
          </label>
          <label class="switch-inline">
            <input id="toggle-edge-limit" type="checkbox" checked />
            <span>边限流</span>
          </label>
          <label class="toolbar-item compact">
            <input id="edge-limit-input" type="number" min="100" step="100" value="1200" />
          </label>
          <label class="switch-inline">
            <input id="toggle-cycle-only" type="checkbox" />
            <span>仅循环依赖</span>
          </label>
        </div>
        <div id="filter-summary" class="filter-summary"></div>
        <div id="performance-warning" class="performance-warning" hidden></div>
        <div id="graph-container"></div>
      </section>

      <section class="right">
        <h2>节点详情</h2>
        <div id="graph-text-panel" class="text-panel"></div>
        <pre id="details">点击左侧结果或图节点查看详情</pre>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
